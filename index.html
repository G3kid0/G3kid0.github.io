<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Icônes interactives</title>
  <style>
    /* Ajoute tes styles ici */
    .icon {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: #ccc;
      text-align: center;
      border-radius: 50%;
    }
    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    span {
      position: absolute;
      top: 60px;
      width: 100%;
      text-align: center;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <button id="apply">+ Ajouter une icône</button>
  <div id="container"></div>

  <div id="popup" class="hidden">
    <input id="imgUrlInput" type="text" placeholder="URL de l'image">
    <input id="iconTextInput" type="text" placeholder="Texte">
    <button id="applyIcon">Appliquer</button>
  </div>

  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
  import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

  // Configuration de Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyBGXjguIegEK6bZl_u7kzBUVku8oJXcCPM",
    authDomain: "frenchies-4d63a.firebaseapp.com",
    projectId: "frenchies-4d63a",
    storageBucket: "frenchies-4d63a.firebasestorage.app",
    messagingSenderId: "270761793230",
    appId: "1:270761793230:web:b4914660a81023dce1229f"
  };

  // Initialisation de Firebase
  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  // Fonction pour sauvegarder une icône dans Firebase
  function saveIcon(id, iconData) {
    set(ref(db, 'icons/' + id), iconData)
      .then(() => {
        console.log("Icône sauvegardée !");
      })
      .catch((error) => {
        console.error("Erreur lors de la sauvegarde de l'icône", error);
      });
  }

  // Fonction pour charger les icônes depuis Firebase
  function loadIcons() {
    const iconsRef = ref(db, 'icons/');
    onValue(iconsRef, (snapshot) => {
      const data = snapshot.val();
      if (data) {
        Object.values(data).forEach(icon => {
          // Créer et afficher l'icône sur la page
          const el = document.createElement('div');
          el.className = 'icon';
          el.style.left = icon.x;
          el.style.top = icon.y;
          el.dataset.id = icon.id;

          if (icon.image) {
            const img = document.createElement('img');
            img.src = icon.image;
            el.appendChild(img);
          }

          if (icon.text) {
            const span = document.createElement('span');
            span.textContent = icon.text;
            el.appendChild(span);
          }

          // Ajouter un écouteur d'événements pour les icônes
          el.addEventListener('click', () => {
            alert(`Icône cliquée: ${icon.text || 'Sans texte'}`);
          });

          // Ajouter l'icône à l'interface
          document.getElementById('container').appendChild(el);
        });
      }
    });
  }

  // Charger les icônes dès que la page est prête
  loadIcons();

  // Gestion de l'ajout d'une icône
  document.getElementById('apply').addEventListener('click', () => {
    document.getElementById('popup').classList.remove('hidden');
  });

  document.getElementById('applyIcon').addEventListener('click', () => {
    const url = document.getElementById('imgUrlInput').value;
    const text = document.getElementById('iconTextInput').value;

    if (!url) {
      alert('Une URL d\'image est nécessaire !');
      return;
    }

    const id = Date.now(); // Créer un ID unique basé sur le timestamp
    const iconData = {
      id: id,
      x: '100px',
      y: '100px',
      image: url,
      text: text
    };

    // Sauvegarder dans Firebase
    saveIcon(id, iconData);

    // Ajouter l'icône à l'interface utilisateur
    const el = document.createElement('div');
    el.className = 'icon';
    el.style.left = '100px';
    el.style.top = '100px';
    el.dataset.id = id;

    const img = document.createElement('img');
    img.src = url;
    el.appendChild(img);

    if (text) {
      const span = document.createElement('span');
      span.textContent = text;
      el.appendChild(span);
    }

    // Ajouter l'icône au conteneur
    document.getElementById('container').appendChild(el);
    document.getElementById('popup').classList.add('hidden');
  });
</script>

</body>
</html>
