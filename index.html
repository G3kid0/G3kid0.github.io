<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page de création d'icônes</title>
  <style>
    /* Ajouter des styles pour les icônes et le conteneur */
    #container {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    .icon {
      position: absolute;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .icon img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 50%;
    }

    .icon span {
      font-size: 12px;
      margin-top: 5px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Conteneur pour les icônes -->
  <div id="container"></div>

  <!-- Bouton pour ajouter une nouvelle icône -->
  <button id="addIconButton">+ Ajouter une icône</button>

  <!-- Importer Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js"></script>

  <script>
    // Configuration Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBGXjguIegEK6bZl_u7kzBUVku8oJXcCPM",
      authDomain: "frenchies-4d63a.firebaseapp.com",
      databaseURL: "https://frenchies-4d63a-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "frenchies-4d63a",
      storageBucket: "frenchies-4d63a.firebasestorage.app",
      messagingSenderId: "270761793230",
      appId: "1:270761793230:web:b4914660a81023dce1229f"
    };

    // Initialisation Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Fonction pour générer un ID unique pour chaque icône
    function generateId() {
      return 'icon_' + Date.now();
    }

    // Fonction pour sauvegarder une icône dans Firebase
    function saveIcon(id, iconData) {
      firebase.database().ref('icons/' + id).set(iconData)
        .then(() => {
          console.log("Icône sauvegardée !");
        })
        .catch((error) => {
          console.error("Erreur lors de la sauvegarde de l'icône", error);
        });
    }

    // Fonction pour charger les icônes depuis Firebase
    function loadIcons() {
      const iconsRef = firebase.database().ref('icons/');
      iconsRef.on('value', (snapshot) => {
        const data = snapshot.val();
        if (data) {
          // Supprimer toutes les icônes existantes avant de les recharger
          document.getElementById('container').innerHTML = '';

          // Créer les icônes à partir des données Firebase
          Object.values(data).forEach(icon => {
            const el = document.createElement('div');
            el.className = 'icon';
            el.style.left = icon.x;
            el.style.top = icon.y;
            el.dataset.id = icon.id;

            if (icon.image) {
              const img = document.createElement('img');
              img.src = icon.image;
              el.appendChild(img);
            }

            if (icon.text) {
              const span = document.createElement('span');
              span.textContent = icon.text;
              el.appendChild(span);
            }

            // Ajouter un écouteur d'événements pour les icônes
            el.addEventListener('click', () => {
              alert(`Icône cliquée: ${icon.text || 'Sans texte'}`);
            });

            // Ajouter l'icône à l'interface
            document.getElementById('container').appendChild(el);

            // Rendre l'icône déplaçable
            el.addEventListener('mousedown', (e) => {
              const offsetX = e.clientX - el.getBoundingClientRect().left;
              const offsetY = e.clientY - el.getBoundingClientRect().top;

              function onMouseMove(e) {
                el.style.left = e.clientX - offsetX + 'px';
                el.style.top = e.clientY - offsetY + 'px';
              }

              function onMouseUp() {
                document.removeEventListener('mousemove', onMouseMove);
                document.removeEventListener('mouseup', onMouseUp);

                // Sauvegarder la nouvelle position dans Firebase
                const id = el.dataset.id;
                const newIconData = {
                  ...icon,
                  x: el.style.left,
                  y: el.style.top
                };
                saveIcon(id, newIconData);
              }

              document.addEventListener('mousemove', onMouseMove);
              document.addEventListener('mouseup', onMouseUp);
            });
          });
        } else {
          console.log("Aucune donnée trouvée dans Firebase");
        }
      });
    }

    // Charger les icônes au démarrage
    loadIcons();

    // Fonction pour ajouter une nouvelle icône
    document.getElementById('addIconButton').addEventListener('click', () => {
      const id = generateId();
      const newIconData = {
        id: id,
        x: '100px',  // Position initiale
        y: '100px',  // Position initiale
        image: '',   // Pas d'image par défaut
        text: ''     // Pas de texte par défaut
      };

      // Sauvegarder l'icône dans Firebase
      saveIcon(id, newIconData);

      // Recharger les icônes après l'ajout
      loadIcons();
    });
  </script>
</body>
</html>
