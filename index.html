<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Icônes Mobiles</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background">
    <button id="addIcon">+</button>
    <div id="iconContainer"></div>
  </div>

  <!-- Popup pour modifier l'icône -->
  <div id="popup" class="popup hidden">
    <label>Image depuis l'appareil :
      <input type="file" id="imgFile" accept="image/*"/>
    </label><br/>
    <label>Texte :
      <input type="text" id="iconText" placeholder="Texte de l'icône"/>
    </label><br/>
    <button id="applyChanges">Appliquer</button>
    <button id="closePopup">Annuler</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="script.js"></script>
</body>
</html>
